<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="x-container">
            <img src="images/letter-x.png" alt="Letter X by Ina Mella on flaticon.com">
            <p>0 wins</p>
        </div>

        <div class="draw-container">
            <img src="images/equal.png" alt="Equal sign by riajulislam on flaticon.com">
            <p>0 draws</p>
        </div>

        <div class="o-container">
            <img src="images/letter-o.png" alt="Letter O by Ina Mella on flaticon.com">
            <p>0 wins</p>
        </div>
    </header>

    <div class="container">
        <table>
            <tr class="row0">
                <td class="col0"></td>
                <td class="col1"></td>
                <td class="col2"></td>
            </tr>
            <tr class="row1">
                <td class="col0"></td>
                <td class="col1"></td>
                <td class="col2"></td>
            </tr>
            <tr class="row2">
                <td class="col0"></td>
                <td class="col1"></td>
                <td class="col2"></td>
            </tr>
        </table>
    </div>
</body>
</html>
